---
layout: page
title: Blog Posts
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <div class="head">
      <div class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="date">{{ post.date | date_to_string }}</div>
    </div>
    <div class="excerpt">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
</div>

{% include pagination.html %}
